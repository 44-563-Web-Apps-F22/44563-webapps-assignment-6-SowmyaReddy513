<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Page</title>
    <link href="./vacation.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</head>

<body>
    
    <h1>selects a vacation by Sowmya Reddy Bodlapati</h1>

    <hr>
    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
    <div class="form-check">
    <form>
        <input class="form-check-input" type="checkbox" id="Air" name="cb1" value="true">
        <label class="form-check-label" for="Air">Travel By Air</label><br>

        <input class="form-check-input" type="checkbox" id="dom" name="cb2" value="true">
        <label class="form-check-label" for="dom">Domestic</label><br>

        <input class="form-check-input" type="checkbox" id="res" name="res" value="false">
        <label class="form-check-label" for="res">Resort</label><br><br>

        <input type="button" onclick="selectVacation()" value="Select a vacation" class="btn btn-success">
    </form>


    <p id="result-3">Results will be here...</p>

    <form>
        <lable for="city">Enter a city<span class="text-danger">*</span></lable>
        <input type="text" id="city" name="city" value="city"><br>

        <br>
        <label for="cost">Enter price</label>
        <input type="text" id="cost" name="cost"><br><br>

        <input type="button" onclick="updateVacation()" value="Update the vacation" class="btn btn-success">
    </form>

    <p id="Result-4">Results are displayed here</p>

</div>
</div>
</div>
</div>


    <script>
        var my_vacation = {}

        output = document.getElementById("result-3")

        function selectVacation() {
            my_vacation = {}
            if (document.getElementById("Air").checked == true) {
                my_vacation["air"] = true
            }
            else {
                my_vacation["air"] = false
            }
            if (document.getElementById("dom").checked == true) {
                my_vacation["domestic"] = true
            }
            else {
                my_vacation["domestic"] = false
            }
            if (document.getElementById("res").checked == true) {
                my_vacation["resort"] = true
            }
            else {
                my_vacation["resort"] = false
            }
            output.innerHTML = JSON.stringify(my_vacation)
        }

        function updateVacation() {

            city_input = document.getElementById("city").value
            cost_input = document.getElementById("cost").value

            output = document.getElementById("Result-4")

            my_vacation["city"] = city_input
            my_vacation["price"] = cost_input

            output.innerHTML = JSON.stringify(my_vacation)
        }
    </script>

</body>

</html>
